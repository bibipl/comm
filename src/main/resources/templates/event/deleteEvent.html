<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GROUP</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/my.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <table class="usermenutable">
        <tr>
            <td class="usermenu20">
                        <span>
                            <a class="btn btn-warning usermenu"  th:href="@{'/'}" th:text="'MENU GŁÓWNE'"></a>
                        </span>
            </td>
            <td class="usermenu40">
                        <span>
                            <a class="btn btn-success usermenu"  th:href="@{'/admin/'}" th:text="'STRONA ADMINISTRATORA'"></a>
                        </span>
            </td>
            <td class="usermenu30">
                        <span>
                            <a class="btn btn-success usermenu"  th:href="@{'/admin/groups'}" th:text="'GRUPY'"></a>
                        </span>
            </td>
            <td class="usermenu10">
                <span>
                    <form th:action="@{/logout}" method="post" >
                        <input class="btn btn-warning usermenu" type="submit" value="WYLOGUJ"/>
                    </form>
                </span>
            </td>
        </tr>
    </table>
    <form th:action="@{/admin/events/deleteEvent/}" th:object="${event}" method="post">
        <div class="container">
            <br><br>
            <div class="card full">
                <div class="card-body">
                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{circleId}"/>
                    <button type="button" class="btn btn-lg btn-secondary btn-block" disabled th:text="'ZADANIE: ' + ${event.name}" ></button>
                    <button type="button" class="btn btn-lg btn-secondary btn-block" disabled th:text="'DATA : ' + ${event.date}"></button>
                    <button type="button" class="btn btn-lg btn-primary btn-block" disabled th:text="'OPIS  : ' + ${event.description}"></button>
                    <table class="usermenutable">
                        <tr>
                            <td class="=usermenu50">
                                <span><input type="submit" class="btn btn-danger" style="width: 100%" value="USUŃ"/></span>
                            </td>
                            <td class="usermenu50">
                                <span><a th:href="@{'/admin/events/' + ${event.circleId}}" class="btn btn-success" style="width: 100%">ANULUJ</a></span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </form>
    <a class="btn btn-lg btn-secondary btn-block"  th:href="@{'/admin/communities'}" th:text="'Powrót do listy wspólnot'"></a>
</div>
</body>
</html>
