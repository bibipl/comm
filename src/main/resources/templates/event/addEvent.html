<!DOCTYPE html>
<html lang = "pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ZADANIA</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/my.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <button type="button" class="btn btn-lg btn-secondary btn-block" disabled th:text="'DODAJ NOWE ZADANIE DLA KRĘGU NR '
    +${idCircle}+ ' | ADMINISTRATOR WSPÓLNOTY : ' + ${userName}"></button>
    <table class="usermenutable">
        <tr>
            <td class="usermenu20">
                        <span>
                            <a class="btn btn-warning usermenu"  th:href="@{'/'}" th:text="'MENU GŁÓWNE'"></a>
                        </span>
            </td>
            <td class="usermenu40">
                        <span>
                            <a class="btn btn-success usermenu"  th:href="@{'/admin/'}" th:text="'STRONA ADMINISTRATORA'"></a>
                        </span>
            </td>
            <td class="usermenu30">
                        <span>
                            <a class="btn btn-success usermenu"  th:href="@{'/admin/events/' + ${idCircle}}" th:text="'KRĘGI'"></a>
                        </span>
            </td>
            <td class="usermenu10">
                <span>
                    <form th:action="@{/logout}" method="post" >
                        <input class="btn btn-warning usermenu" type="submit" value="WYLOGUJ"/>
                    </form>
                </span>
            </td>
        </tr>
    </table>
    <form th:action="@{'/admin/events/add'}" th:object="${event}" method="post">
        <div class="container">
            <br><br>
            <div class="card">
                <div class="card-body">
                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{circleId}"/>
                    <table class="usermenutable">
                        <tr>
                            <td class="usermenu20">
                                <button type="button" class="btn btn-lg btn-secondary usermenu" disabled>NAZWA ZADANIA</button>
                            </td>
                            <td class="usermenu30">
                                <select th:field="*{name}" class="form-control">
                                    <option th:each="i : ${eventNames}" th:value="${i}" th:text="${i}"></option>
                                </select>
                            </td>
                            <td class="usermenu10">
                                <button type="button" class="btn btn-lg btn-secondary usermenu" disabled>DATA</button>
                            </td>
                            <td class="usermenu30">
                                <input type="date" th:value="*{date}" th:field="*{date}"/></br>
                            </td>
                        </tr>
                    </table>
                    <table class="usermenutable">
                        <tr>
                            <td class="usermenu20">
                                <div style="text-align: center">OPIS ZADANIA</div>
                            </td>
                            <td class="usermenu90">
                                <input class ="full" th:field="*{description}" type="text"/>
                            </td>
                        </tr>
                    </table>

                    <table class="usermenutable">
                        <tr>
                            <td class="usermenu100"><span><input type="submit" class="btn btn-success full" value="ZAPISZ"/></span></td>
                            <td><a class="btn btn-secondary btn-block"  th:href="@{'/admin/events/' + ${idCircle}}" th:text="'POWRÓT DO GRUPY'"></a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
