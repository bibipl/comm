<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:head th:replace="/fragments/commFrag :: commHeader"></th:head>

<body>
    <div class="container">

        <table th:replace="/fragments/commFrag :: commUpMenu"> </table>

        <button type="button" class="btn btn-lg btn-secondary btn-block" disabled th:text="'WSPÓLNOTA : ' + ${community.name}"></button>
        <button type="button" class="btn btn-lg btn-secondary btn-block" disabled th:text="'ADMINISTRATOR WSPÓLNOTY : ' + ${iam.name} + ' ' + ${iam.surname}"></button>
        <button type="button" class="btn btn-lg btn-secondary btn-block" disabled th:text="'WSPÓLNOTA MA  : ' + ${ilenas} + ' CZŁONKÓW !!!'"></button>

        <form th:action="@{/admin/communities/delete}" th:object="${community}" method="post">
            <div class="container">
                <br><br>
                <div class="card full">
                    <div class="card-body">
                        <input type="hidden" th:field="*{id}"/>
                        <input type="hidden" th:field="*{userId}"/>
                        <input type="hidden" th:field="*{name}"/>
                        <table class="usermenutable">
                            <tr>
                                <td class="=usermenu50">
                                    <span><input type="submit" class="btn btn-danger" style="width: 100%" value="USUŃ"/></span>
                                </td>
                                <td class="usermenu50">
                                    <span><a th:href="@{/admin/communities}" class="btn btn-success" style="width: 100%">ANULUJ</a></span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </form>

        <a class="btn btn-lg btn-secondary btn-block"  th:href="@{'/admin/communities'}" th:text="'Powrót do listy wspólnot'"></a>

    </div>
</body>
</html>
