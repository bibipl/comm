<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ADMIN</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/my.css}" rel="stylesheet"/>
</head>
<body>
<br/><br/>
<div class="container">
    <table class="usermenutable">
        <tr>
            <td class="usermenu20">
                        <span>
                            <a class="btn btn-warning usermenu"  th:href="@{'/'}" th:text="'MENU GŁÓWNE'">
                            </a>
                        </span>
            </td>
            <td class="usermenu50">
                        <span>
                            <a class="btn btn-success usermenu"  th:href="@{'/admin/'}" th:text="'ADMINISTRATOR WSPÓLNOTY : ' + ${iam.name} + ' ' + ${iam.surname}">
                               ADMINISTRATOR WSPÓLNOTY
                            </a>
                        </span>
            </td>
            <td class="usermenu20">
                        <span>
                            <a class="btn btn-info usermenu"  th:href="@{'/admin/community/add'}">
                               DODAJ NOWĄ WSPÓLNOTĘ (+)
                            </a>
                        </span>
            </td>
            <td class="usermenu10">
                <span>
                    <form th:action="@{/logout}" method="post" >
                        <input class="btn btn-warning usermenu" type="submit" value="WYLOGUJ"/>
                    </form>
                </span>
            </td>
        </tr>
    </table>
    <table class="usermenutable">
        <thead>
            <tr>
                <th class="usermenu80">
                    <button type="button" class="btn btn-lg btn-secondary usermenu" disabled>WSPÓLNOTY</button>
                </th>
                <th class="usermenu10">
                    <button type="button" class="btn btn-lg btn-secondary usermenu" disabled>EDYTUJ</button>
                </th>
                <th class="usermenu10">
                    <button type="button" class="btn btn-lg btn-secondary usermenu" disabled>USUŃ</button>

                </th>
            </tr>
        </thead>
        <th:block th:each="community : ${communities}">
            <tr>
                <td class="usermenu80">
                    <span>
                    <a th:href="@{'/admin/community/' + ${community.id}}" class="btn btn-success usermenu" th:text="${community.name}"></a>
                </span>
                </td>
                <td class="usermenu10">
                    <span>
                        <a class="btn btn-secondary usermenu" th:href="@{'/admin/community/edit/' + ${community.id}} ">
                            EDYTUJ
                        </a>
                    </span>
                </td>
                <td class="usermenu10">
                    <span>
                        <a class="btn btn-danger usermenu" th:href="@{'/admin/community/delete/' + ${community.id}} ">
                            USUŃ
                        </a>
                    </span>
                </td>
            </tr>
        </th:block>
    </table>
</div>
</body>
</html>
