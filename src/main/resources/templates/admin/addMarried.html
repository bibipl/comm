<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:head th:replace="/fragments/commFrag :: commHeader"></th:head>

<body>
    <div class="container">

        <button th:replace="/fragments/commFrag :: commDescrButt"></button>
        <table th:replace="/fragments/commFrag :: commUpMenu"> </table>

        <table class="usermenutable">
            <tr>
                <td class="btn btn-primary disabled usermenu100" th:text="'Wybierasz małżonka dla: ' + ${member.name} + ' ' + ${member.surname}"></td>
            </tr>
        </table>

        <form th:action="@{/admin/communities/member/addMarriage}" th:object="${member}" method="post">
            <div class="container">
                <div class="card">
                    <div class="card-body">
                        <input type="hidden" th:field="*{id}"/>
                        <input type="hidden" th:field="*{communityId}" th:value="${community.id}"/>
                        <table class="usermenutable">
                            <tr>
                                <td class="usermenu30">
                                    <div class="btn btn-primary full" style="text-align: center">MAŁŻONEK</div>
                                </td>
                                <td class="usermenu70">
                                    <select th:field="*{married}" class="form-control btn btn-secondary">
                                        <option th:each="i : ${marriages}" th:value="${i.id}" th:text="${i.name} + ' ' + ${i.surname}"></option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                        <table class="usermenutable">
                            <tr>
                                <td class="usermenu50"><span><input type="submit" class="btn btn-success full" value="ZAPISZ"/></span></td>
                                <td class="usermenu50"><span><a th:href="@{'/admin/communities/view/' + ${community.id}}" class="btn btn-info full">POWRÓT</a></span></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </form>

    </div>
</body>
</html>
