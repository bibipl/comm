<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:head th:replace="/fragments/commFrag :: commHeader"></th:head>

<body>
    <div class="container">

        <button th:replace="/fragments/commFrag :: commDescrButt"></button>
        <table th:replace="/fragments/showMembUpMenu :: showMembUpMenu"></table>


        <table class="usermenutable">
            <tr>
                <td class="btn btn-primary disabled usermenu40" th:text="'Rozdzielić małżeństwo : '"></td>
                <td class="btn btn-warning disabled usermenu30" th:text="${member1.name} + ' ' + ${member1.surname}"></td>
                <td class="btn btn-warning disabled usermenu30" th:text="${member2.name} + ' ' + ${member2.surname}"></td>
            </tr>
        </table>
        <form th:action="@{/admin/communities/member/tearMarriage}" th:object="${member1}" method="post">
            <div class="container">
                <div class="card">
                    <div class="card-body">
                        <input type="hidden" th:field="*{id}"/>
                        <input type="hidden" th:field="*{communityId}" th:value="${community.id}"/>
                        <table class="usermenutable">
                            <tr>
                                <td class="usermenu50"><span><input type="submit" class="btn btn-danger full" value="ROZŁĄCZAM"/></span></td>
                                <td class="usermenu50"><span><a th:href="@{'/admin/communities/view/' + ${community.id}}" class="btn btn-success full">POWRÓT</a></span></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
