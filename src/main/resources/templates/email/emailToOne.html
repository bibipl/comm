<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>EMAIL</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/my.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <button type="button" class="btn btn-lg btn-secondary btn-block" disabled th:text="'WSPÓLNOTA : ' + ${community.name}
    + ' ADMINISTRATOR WSPÓLNOTY : ' + ${iam.name} + ' ' + ${iam.surname}"></button>
    <table class="usermenutable">
        <tr>
            <td class="usermenu20">
                        <span>
                            <a class="btn btn-warning usermenu"  th:href="@{'/'}" th:text="'MENU GŁÓWNE'"></a>
                        </span>
            </td>
            <td class="usermenu20">
                        <span>
                            <a class="btn btn-success usermenu"  th:href="@{'/admin/'}" th:text="'STRONA ADMINISTRATORA'"></a>
                        </span>
            </td>
            <td class="usermenu30">
                        <span>
                            <a class="btn btn-success usermenu"  th:href="@{'/admin/communities/view/' + ${community.id}}"
                               th:text="'POWRÓT DO LISTY CZŁONKÓW'"></a>
                        </span>
            </td>
            <td class="usermenu20">
                        <span>
                            <button type="button" class="btn btn-secondary usermenu" disabled>DODAWANIE NOWEGO CZŁONKA</button>
                        </span>
            </td>
            <td class="usermenu10">
                <span>
                    <form th:action="@{/logout}" method="post" >
                        <input class="btn btn-warning usermenu" type="submit" value="WYLOGUJ"/>
                    </form>
                </span>
            </td>
        </tr>
    </table>
    <form th:action="@{'/admin/email/email/' + ${member.id}}" th:object="${email}" method="post">
        <input type="hidden" th:field="*{emailTo}"/>
        <div class="container">
            <br><br>
            <div class="card">
                <div class="card-body">
                    <table class="usermenutable">
                        <tr>
                            <td class="usermenu30">
                                <div style="text-align: center">EMAIL DO :</div>
                            </td>
                            <td class="usermenu70">
                                <div class="btn btn-secondary usermenu" style="text-align: left" th:text="*{emailTo}"></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="usermenu30">
                                <div style="text-align: center">WPISZ TEMAT WIADOMOŚCI</div>
                            </td>
                            <td class="usermenu70">
                                <input class ="full" name="emailHead" type="text"/>
                            </td>
                        </tr>
                        <tr><td></td></tr>
                        <tr>
                            <td class="usermenu30">
                                <div style="text-align: center">WPISZ TEKST WIADOMOŚCI</div>
                            </td>
                            <td class="usermenu70">
                                <textarea rows="4" class ="full" th:field="*{emailText}"/>
                                </textarea>
                            </td>
                        </tr>
                    </table>

                    <table class="usermenutable">
                        <tr>
                            <td class="usermenu50">
                                <div style="text-align: center" th:text="'Zaznacz kopia maila na twój adres : ' + ${iam.username}"></div>
                            </td>
                            <td class="usermenu90">
                                <input type="checkbox" th:name="selfSend" />
                            </td>
                        </tr>
                        <tr>
                            <td class="usermenu50"><span><input type="submit" class="btn btn-success full" value="WYŚLIJ"/></span></td>
                            <td class="usermenu50"><span><a th:href="@{'/admin/communities/view/' + ${community.id}}" class="btn btn-info full">POWRÓT</a></span></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
