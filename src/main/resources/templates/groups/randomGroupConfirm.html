<!DOCTYPE html>
<html lang = "pl" xmlns:th="http://www.thymeleaf.org">

<th:head th:replace="/fragments/commFrag :: commHeader"></th:head>

<body>
<div class="container">
    <button type="button" class="btn btn-lg btn-secondary btn-block" disabled th:text="'NOWY PODZIAŁ NA KRĘGI. Liczba członków wspólnoty : '
            + ${numberMemb} + ' osób.'"></button>
    <table class="usermenutable">
        <tr>
            <td class="usermenu20">
                        <span>
                            <a class="btn btn-warning usermenu"  th:href="@{'/'}" th:text="'MENU GŁÓWNE'"></a>
                        </span>
            </td>
            <td class="usermenu40">
                        <span>
                            <a class="btn btn-success usermenu"  th:href="@{'/admin/'}" th:text="'STRONA ADMINISTRATORA'"></a>
                        </span>
            </td>
            <td class="usermenu30">
                        <span>
                            <a class="btn btn-success usermenu"  th:href="@{'/admin/groups'}" th:text="'GRUPY'"></a>
                        </span>
            </td>
            <td class="usermenu10">
                <span>
                    <form th:action="@{/logout}" method="post" >
                        <input class="btn btn-warning usermenu" type="submit" value="WYLOGUJ"/>
                    </form>
                </span>
            </td>
        </tr>
    </table>
    <form th:action="@{'/admin/groups/random/' + ${idComm}}" method="post">
        <div class="container">
            <br><br>
            <div class="card">
                <div class="card-body">
                    <table class="usermenutable">
                        <tr>
                            <td class="usermenu10">
                                <div style="text-align: center">NAZWA</div>
                            </td>
                            <td class="usermenu80">
                                <input class ="full" name="name" type="text"/>
                            </td>
                        </tr>
                        <tr>
                            <td class="usermenu10">
                                <div style="text-align: center">Liczba kręgów</div>
                            </td>
                            <td class="usermenu80">
                                <input class ="full" name="number" type="number"/>
                            </td>
                        </tr>
                    </table>
                    <table class="usermenutable">
                        <tr>
                            <td class="usermenu50"><span><input type="submit" class="btn btn-success full" value="ZAPISZ"/></span></td>
                            <td class="usermenu50"><span><a th:href="@{/admin/groups}" class="btn btn-info full">POWRÓT GRUPY</a></span></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
